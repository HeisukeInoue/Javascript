<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>JS課題3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <h2 class="title">JS課題3</h2>

    <div>名前(全角)</div>
    <textarea id="name" placeholder="ここに名前を入力してください"></textarea>
    <div id="nameResult"></div>

    <div>年齢(半角)</div>
    <textarea id="age" placeholder="数値のみ入力"></textarea>
    <div id="ageResult"></div>

    <div>メールアドレス(半角)</div>
    <textarea id="email" placeholder="ここに文字列を入力してください"></textarea>
    <div id="emailResult"></div>

    <div>電話番号</div>
    <textarea id="phone" placeholder="数値のみ入力"></textarea>
    <div id="phoneResult"></div>

    <script src="script.js"></script>
  </body>

</html>
